<h1>Json</h1>
<pre>{{asString()}}</pre>
<h1> Yaml </h1>
<pre>{{yaml}}</pre>
<h1> Types </h1>
<div>
    {{dataContainer.getTypes()}}
</div>
<h1>Information</h1>


<dl ng-repeat="node in dataContainer.getNodes()" class="dl-horizontal">
    <dt>{{node.name}}</dt>
    <dd>
        <dl class="dl-horizontal" ng-repeat="item in ['getProperties','getPolicies']">
            <dt>{{item}}</dt>
            <dd><pre>{{dataContainer[item](node) | yaml}}</pre></dd>
        </dl>
    </dd>
</dl>
